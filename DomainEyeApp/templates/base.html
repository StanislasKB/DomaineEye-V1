{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> {% block titre %}{% endblock titre %}</title>

        <!-- ALL CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/flaticon.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/settings.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/preset.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


        <!-- Favicon Icon -->
        <link rel="icon"  type="image/png" href="{% static 'images/favicon.png' %}">
        <!-- Favicon Icon -->
    </head>
    <body>
         <!--HEADER 01 START-->
         <header class="header isSticky bg-dark pb-0 pt-2" id="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-2 noPaddingLeft">
                        <div class="logo">
                            <a href="{% url 'home_url' %}"><img src="{% static 'images/dlogo.png' %}" alt=""></a>
                        </div>
                        <div class="logo logoText hidden">
                            <h1><a href="{% url 'home_url' %}">DomainEye</a></h1>
                        </div>
                        <div class="stickyLogo">
                            <a href="{% url 'home_url' %}"><img src="{% static 'images/logo.png' %}" alt=""></a>
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-10">
                        <nav class="mainMenu">
                            <div class="mobileBar">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <ul>
                                <li class="scroll has-menu-items "><a href="{% url 'home_url' %}">Home</a></li>
                                <li class="scroll has-menu-items "><a href="{% url 'history_url' %}">History</a></li>
                               
                            </ul>
                        </nav>
                    </div>
                    
                </div>
            </div>
        </header>
        <!--HEADER 01 END-->
        {% block content %}{% endblock content %}

         <!-- ALL JS -->
         <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
         <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
         <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
         <script type="text/javascript" src="{% static 'js/owl.carousel.js' %}"></script>
         <script type="text/javascript" src="{% static 'js/slick.js' %}"></script>
         <script type="text/javascript" src="{% static 'js/jquery.themepunch.revolution.min.js' %}"></script>
         <script type="text/javascript" src="{% static 'js/jquery.themepunch.tools.min.js' %}"></script>
         <script type="text/javascript" src="{% static 'js/theme.js' %}"></script>
         
     </body>
 </html>
